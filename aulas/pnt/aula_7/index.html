<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Bot√µes
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="myFuntion('CSS')" id="css">CSS</button>
                        <button class="btn btn-primary" onclick="myFuntion('HTML')" id="html">HTML</button>
                        <button class="btn btn-danger" onclick="myFuntion('JAVASCRIPT')" id="js">JS</button>
                        <div id="mensagem"></div>
                        <div id="contCss"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="ano"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let contCss = 0
        let contHtml = 0
        let contJs = 0

        function myFuntion(mesage) {
            document.getElementById('mensagem').innerHTML = mesage
            if (mesage == 'CSS') {
                contCss++
            }
            document.getElementById('contCss').innerHTML = contCss
        }
    </script>
</body>

</html>
