<body>

        function myFuntion() {
            console.log(document.getElementById('css').textContent)
            document.getElementById('mensagem').innerHTML = document.getElementById('html').textContent
            document.getElementById('mensagem').innerHTML = document.getElementById('css').textContent
            document.getElementById('mensagem').innerHTML = document.getElementById('html').textContent
        }
