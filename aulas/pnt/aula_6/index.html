<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        Calculadora
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control text-end mb-3" id="display" readonly>

                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(7)">7</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(8)">8</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(9)">9</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning w-100" onclick="operacao('/')">/</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(4)">4</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(5)">5</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(6)">6</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning w-100" onclick="operacao('*')">*</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(1)">1</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(2)">2</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(3)">3</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning w-100" onclick="operacao('-')">-</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100" onclick="apertar(0)">0</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary w-100">.</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-success w-100">=</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-warning w-100" onclick="operacao('+')">+</button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-danger w-100" onclick="operacao('c')">C</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        numero = ''

        function apertar(numero) {
            document.getElementById('display').value += numero
        }

        function operacao(op) {
            numero = document.getElementById('display').value
            document.getElementById('display').value = numero + op
            if (op == 'c') {
                document.getElementById('display').value = ''
            }
        }
    </script>
</body>

</html>
