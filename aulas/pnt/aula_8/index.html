<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Controle de Cores</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Controle de Cores
            </div>
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Insira uma cor" id="cor">
                <button class="btn btn-primary mt-3" id="adicionar">Adicionar</button>
                <hr>
                <ul id="lista_cores"></ul>
                <div>
                    <button onclick="ordenar_crescente()">Ordenar Crescente</button>
                    <button onclick="ordenar_decrescente()">Ordenar Decrescente</button>
                </div>

                <div class="mt-3">
                    <input type="text" id="pesquisa">
                    <button onclick="pesquisar()">Pesquisar</button>
                    <div id="exibir_pesquisa"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
